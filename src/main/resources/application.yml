logging:
  level:
    ROOT: INFO
    org.springframework: ERROR
    org.hibernate: ERROR
    com.kgisl.spb: INFO
 
  pattern:
    console: "- %msg%n"
    file: "*[%-5p]-- %m--%n"
  file:
    name: logs/spb.log
server:
  port: 8081
spring:
  datasource:
    url: jdbc:h2:file:~/spb
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # or create, create-drop, none, depending on your needs
      show-sql: true  # Optional, to show SQL queries in the logs